version: 2.1

references:
  install_poetry: &install_poetry
      - run:
          name: Install Poetry
          command: |
            # in old images we need to remove existing poetry
            rm -rf $HOME/.poetry/bin/poetry
            sudo curl -sSL https://install.python-poetry.org | python3 -
            poetry --version

  install_project_dependencies: &install_project_dependencies    
      - run:
          name: Install Project Dependencies
          command: |
            poetry install --no-interaction --no-ansi --no-root

  poetry_build: &poetry_build
      - run:
          name: Build Package
          command: |
            poetry build
jobs:
  run-unit-tests:
    parameters:
      pythonversion:
        type: string
    docker:
      - image: cimg/python:<< parameters.pythonversion >>-node
    steps:
      - checkout
      - <<: *install_poetry
      - <<: *install_project_dependencies
      - run:
          name: Run Unit Tests
          command: |
            poetry run python -m pytest -v tests
  verify:
    docker:
        - image: cimg/python:3.10-node
    steps:
      - checkout
      - run:
          name: Verify
          command: |
            ./verify.sh

  build:
    docker:
      - image: cimg/python:3.10-node
    steps:
      - checkout
      - run:
          name: Build Package
          command: |
            poetry build
            poetry version
  
  publish-to-test-pypi:
    docker:
      - image: cimg/python:3.10-node
    steps:
      # - <<: *poetry_build
      - checkout
      - run:
          name: Publish Package Test PyPI
          command: |
              poetry config repositories.testpypi https://test.pypi.org/legacy/
              poetry config pypi-token.testpypi ${PYPI_TEST_TOKEN}
              poetry publish -r testpypi
              # poetry publish -u __token__ -p ${PYPI_TEST_TOKEN} --repository testpypi --build

