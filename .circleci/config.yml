version: 2.0

jobs:
  Python_2.7:
      docker:
        - image: circleci/python:2.7
      steps: &steps
        - checkout
        - run: sudo pip install -r requirements.txt
        - run: sudo pip install coverage flake8 pytest
        - run: python --version ; pip --version ; pwd ; ls
        # stop the build if there are Python syntax errors or undefined names
        - run: flake8 demisto/* --count --select=E901,E999,F821,F822,F823 --show-source --statistics
        # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide      
        - run: flake8 demisto/* --count --exit-zero --max-line-length=127 --statistics
#        - run: pytest
        - run: pylint demisto/* -E -f parseable --generated-members=requests.packages.urllib3,requests.codes.ok
        - run: coverage run demisto/*
        - run: mkdir test-reports
        - run: coverage report && coverage xml -o test-reports/coverage.xml
        - store_test_results:
            path: test-reports
        - store_artifacts:
            path: test-reports
  Python_3.6:
      docker:
        - image: circleci/python:3.6
      steps: *steps

workflows:
  version: 2
  build:
    jobs:
      - Python_2.7
      - Python_3.6
